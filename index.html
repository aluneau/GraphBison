<html>
<head>
	<title>Calculatrice</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/nouislider.tooltips.css">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/pnotify.custom.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="chart">
        <div id="myChart" style="width:100%; height:100%;"></div>
      </div>
			<div class="p10">
				<div id="slider"></div>
			</div>
			<div class="p5-2">
				<div class="col-xs-3 p3">
						Echelle auto en Y:
				</div>
				<div class="col-xs-1">
					<div class="wrapper">
					  <input type="checkbox" name="toggle" id="toggle" onchange="auto()" checked>
					  <label for="toggle"></label>
					</div>
				</div>
				<div>
					<div class="col-xs-4">
						<input id="number1" class="form-control" type="number" disabled="disable" value="-10" onchange="changeY()"/>
					</div>
					<div class="col-xs-4">
						<input id="number2" class="form-control" type="number" disabled="disable" value="10" onchange="changeY()"/>
					</div>
				</div>
				<!-- <div id="slider2"></div> -->
			</div>
			<div class="row">
					<form onsubmit="return false" action="#" class="form-group">
						<div class="col-xs-11">
							<textarea id="equation" class="form-control" rows="3" onkeypress="if (event.keyCode==13){ update();}"></textarea>
							<!-- <input type="text" autocomplete="off" class="form-control input-lg" id="equation" placeholder="Equation"> -->
						</div>
						<div class="col-xs-1">
							<button type="submit" id="valider" class="btn btn-success btn-lg btn-height"onclick="update()">Valider</button>
						</div>
					</form>
			</div>
    </div>
  </div>
  <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/pnotify.custom.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/dygraph.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
